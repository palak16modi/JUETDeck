{% extends 'base_layout.html' %}


{% block content%}
    <div class="articles">
      {%for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:details' slug=article.slug %}">{{article.title}}</a></h2>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
        <p class="author">Added by : {{article.author.username}}</p>
      </div>
      {% endfor %}

    </div>
{% endblock %}
