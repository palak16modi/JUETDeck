{% extends 'base_layout.html' %}

{% block content %}
<div class="add comment">
  <h2>Comment On Blog Post</h2>
  <form class="site-form" action="{% url 'articles:comments' slug=article.slug %}" method="post">
    {% csrf_token %}

    {{form}}
    <input type="submit" value="Add Comment">
  </form>
</div>
{% endblock %}
